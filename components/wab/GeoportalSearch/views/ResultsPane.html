<div>
  <div  data-dojo-type="dijit/ProgressBar" data-dojo-attach-point="progressBar" data-dojo-props='indeterminate: true' style="display:none;margin:0;padding:0;"></div>
      
      <div class="jimu-r-row result-div" data-dojo-attach-point="divResult">
        <div class="col-1-2">
          <label  data-dojo-attach-point="divResultMessage">${nls.noResults}</label>
        </div>
        <div class="col-1-2">
          <a style="float:right; margin-right:10px" href="#" data-dojo-attach-point="btnToggleFootprints" data-dojo-attach-event="click:toggleFootprints">${nls.hide}</a>
          <a style="float:right; margin-right:10px" href="#" data-dojo-attach-point="btnClear" data-dojo-attach-event="click:clear">${nls.clear}</a>
        </div>
      </div>

      <div class="jimu-r-row pagination" data-dojo-attach-point="pagination"></div>
      <hr>

      <div id="list" data-dojo-attach-point="list" class="jimu-container" data-dojo-attach-event="click:_selectResultItem"></div>

	 <input type="hidden" data-dojo-attach-point="selectedItemId" value=""/>
   
</div>
